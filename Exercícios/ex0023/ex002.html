<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrupando</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 300px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>A</td>
            <td>A</td>
            <td rowspan="2">A</td>
        </tr>
        <tr>
            <td>A</td>
            <td>A</td>
            
        </tr>
        <tr>
            
            <td>A</td>
            <td colspan="2">A</td>
        </tr>
    </table>
    
</body>
</html>
