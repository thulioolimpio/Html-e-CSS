<H1>Amor de inverno &#x2764;</H1>
<hr>

    <p>Do pampa verde ao mar azul <br> de Poa a jaguarão <br> enfrentando sol e chuva <br> e de inverno a verão <br> nunca encontrei alguém que mexeu tanto com o meu coração.</p>
